<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="min-100-vh flex-column">
    <header class="p-3 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid row">
            <div class="p-3 col-3">
                <form>
                    <label for="DataList" class="form-label">Search for a city: </label>
                    <input class="form-control" list="datalistOptions" id="DataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                    <button type="button" class="btn btn-primary mt-3 w-100">Search</button>
                </form>
            </div>

            <div class="p-3 col-9">
                <div class="p-3 border border-dark">
                    <h1>City Date</h1>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
